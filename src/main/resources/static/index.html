<div id = username-page-container>

    <h1 type = "hidden">Please enter your username</h1>
    <form id = "usernameForm" name = "usernameForm" >
        <div class="form-group">
            <input class = "form-control" type="text" id= "name" placeholder="Username">
        </div>
        <div class="form-group">
            <button class = "username-submit" type ="submit">Submit </button>
        </div>
    </form>

</div>

<div class = "connecting" hidden>
    Connecting ...
</div>

<div id = "chat-page" hidden>

    <div class = "chat-container">
        <div class = "chat-header">
            <h2>Chat Demo</h2>
        </div>

    </div>

    <ul id = "messageArea">

    </ul>

    <form id = "messageForm" name = "messageForm">

        <div class="form-group">
            <input class = "form-control" type="text" id= "message" placeholder="Type a message">
        </div>
        <div class="form-group">
            <button class = "username-submit" type ="submit">Send </button>
        </div>


    </form>


</div>
